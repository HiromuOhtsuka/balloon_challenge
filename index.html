<head>
<link rel="stylesheet" href="style.css">
<script language="javascript" type="text/javascript">
  var balloon_color=["red", "blue", "yellow", "green", "purple", "orange", "gray"];
  function addBalloon(teamId, problemId) {
<!--    document.getElementById("team"+teamId+"_problem"+problemId).innerHTML = "<span style=\"background-color:"+balloon_color[problemId]+"\">　　　　　</span>";
-->
    document.getElementById("team"+teamId+"_problem"+problemId).innerHTML = "<img src=\"./img/"+balloon_color[problemId]+".png\">";
  }
</script>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>チーム名</th>
        <td class="table-head">A</td>
        <td class="table-head">B</td>
        <td class="table-head">C</td>
        <td class="table-head">D</td>
        <td class="table-head">E</td>
        <td class="table-head">F</td>
        <td class="table-head">G</td>
      </tr>
    </thead>
    <tbody>
      <script language="javascript" type="text/javascript">
        var i, j;
        var team_name = ["Drops", "KMJ", "Gunma's Ambition", "Konishiki", "|:3=", "#[]", "PATTONE", "Dandelion", "Fabulous", "Team HKS", "Team Y・K・K"];
        var tags = "";
        for(i = 0; i < 11; i++) {
          tags += "<tr>";
          tags += "<th>"+team_name[i]+"</th>";
          for(j = 0; j < 7; j++) {
            tags += "<td id=\"team"+i+"_problem"+j+"\" class=\"solved\">";
            tags += "<input type=\"button\" value=\"solved!\" onclick=\"addBalloon("+i+", "+j+");\">";
            tags += "</td>";
          }
          tags += "</tr>";
        }
        document.write(tags);
      </script>
    </tbody>
  </table>
</body>
